<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>装修指南</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .hero {
            background: linear-gradient(135deg, var(--primary-color), #2c3e50);
            color: white;
            padding: 120px 0;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 25px;
            font-weight: 800;
        }
        
        .hero-description {
            font-size: 1.3rem;
            max-width: 800px;
            margin: 0 auto 40px;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
            margin-top: -60px;
            position: relative;
            z-index: 10;
        }
        
        .card {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .card-image {
            height: 200px;
            background-size: cover;
            background-position: center;
        }
        
        .process-image {
            background-image: url('https://images.unsplash.com/photo-1556912173-46c336c7fd55?ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80');
        }
        
        .checklist-image {
            background-image: url('https://images.unsplash.com/photo-1581578731548-c64695cc6952?ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80');
        }
        
        .requirements-image {
            background-image: url('https://images.unsplash.com/photo-1519642918688-7e43b19245d8?ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80');
        }
        
        .card-content {
            padding: 25px;
        }
        
        .card-title {
            color: var(--primary-color);
            font-size: 1.6rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .card-title i {
            color: var(--accent-color);
        }
        
        .card-description {
            color: var(--light-text);
            margin-bottom: 25px;
            line-height: 1.7;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #2c3e50;
        }
        
        .features {
            background-color: var(--secondary-color);
            padding: 80px 0;
            margin-top: 80px;
        }
        
        .features h2 {
            text-align: center;
            font-size: 2.2rem;
            margin-bottom: 50px;
            color: var(--primary-color);
        }
        
        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }
        
        .feature-item {
            background-color: white;
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            text-align: center;
        }
        
        .feature-icon {
            background-color: var(--accent-color);
            color: white;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 1.8rem;
        }
        
        .feature-title {
            font-size: 1.3rem;
            color: var(--primary-color);
            margin-bottom: 15px;
        }
        
        .container {
            margin-bottom: 80px;
        }
        
        @media (max-width: 768px) {
            .hero {
                padding: 80px 0;
            }
            
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .card-container {
                margin-top: -40px;
            }
            
            .features {
                margin-top: 60px;
                padding: 60px 0;
            }
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="container">
            <h1>装修指南</h1>
            <p class="hero-description">全面覆盖翻新流程与验收标准，让你的家装更省心</p>
        </div>
    </div>
    
    <div class="container">
        <div class="card-container">
            <div class="card">
                <div class="card-image requirements-image"></div>
                <div class="card-content">
                    <h2 class="card-title"><i class="fas fa-edit"></i> 装修设计需求表</h2>
                    <p class="card-description">在线填写您的详细装修需求与偏好，方便与设计师沟通，生成可导出的需求列表。</p>
                    <a href="req.html" class="btn">填写需求表 <i class="fas fa-arrow-right"></i></a>
                </div>
            </div>
            
            <div class="card">
                <div class="card-image process-image"></div>
                <div class="card-content">
                    <h2 class="card-title"><i class="fas fa-tasks"></i> 老房翻新全流程指南</h2>
                    <p class="card-description">从前期准备到最终软装，详细解析每个施工阶段的要点和注意事项，帮助您高效规划翻新进度。</p>
                    <a href="process.html" class="btn">查看流程 <i class="fas fa-arrow-right"></i></a>
                </div>
            </div>
            
            <div class="card">
                <div class="card-image checklist-image"></div>
                <div class="card-content">
                    <h2 class="card-title"><i class="fas fa-clipboard-check"></i> 装修验收表</h2>
                    <p class="card-description">专业、全面的装修工程验收检查清单，帮助您在各个施工阶段进行严格把关，确保装修质量。</p>
                    <a href="checklist/" class="btn">查看验收表 <i class="fas fa-arrow-right"></i></a>
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        <div class="footer-content">
            <p><a href="https://github.com/xfq/zhuangxiu" target="_blank"><i class="fab fa-github"></i> GitHub</a></p>
        </div>
    </footer>
</body>
</html>
